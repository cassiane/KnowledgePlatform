<div class="form-group">
    <label for="document_number" class="col-sm-3 control-label">Documento</label>
    <div class="col-sm-9">
        <input type="text" ng-model="abastecimento.document_number" class="form-control" id="document_number" placeholder="Número do Documento na Automação"/>
    </div>
</div>
<div class="form-group">
    <label for="consumer_identification" class="col-sm-3 control-label">RG/CPF Consumidor</label>
    <div class="col-sm-9">
        <input type="text" ng-model="abastecimento.consumer_identification" class="form-control" id="consumer_identification" placeholder="Número do Documento do Consumidor"/>
    </div>
</div>
<div class="form-group">
    <label for="fuel_pump_code" class="col-sm-3 control-label">Bomba</label>
    <div class="col-sm-9">
        <input type="text" ng-model="abastecimento.details.fuel_pump_code" class="form-control" id="fuel_pump_code" placeholder="Número da Bomba"/>
    </div>
</div>
<div class="form-group">
    <label for="amount" class="col-sm-3 control-label">Valor (R$)</label>
    <div class="col-sm-9">
        <input type="number" step="any" ng-model="abastecimento.amount" class="form-control" id="amount" placeholder="Valor do Abastecimento"/>
    </div>
</div>
<div class="form-group">
    <label for="quantity" class="col-sm-3 control-label">Quantidade (L)</label>
    <div class="col-sm-9">
        <input type="number" step="any" ng-model="abastecimento.details.quantity" class="form-control" id="quantity" placeholder="Volume Abastecido em Litros"/>
    </div>
</div>
<div class="form-group">
    <label for="vendor" class="col-sm-3 control-label">Vendedor</label>
    <div class="col-sm-9">
        <input type="text" ng-model="abastecimento.details.vendor" class="form-control" id="vendor" placeholder="Nome do Vendedor"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
